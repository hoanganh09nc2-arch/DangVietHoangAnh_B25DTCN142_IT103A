<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bai2ss12.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="container">
        
        <div class="card">
            
            <div class="card-banner">
                <span class="badge">Bán chạy</span>
                <div class="banner-icon">
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>

            <div class="card-body">
                
                <div class="row-top">
                    <span class="tag">Lập trình</span>
                    <div class="rate">
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <span>4.9</span>
                    </div>
                </div>

                <h3 class="card-title">Lập trình Web Full Stack</h3>
                <p class="card-desc">
                    Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất
                </p>

                <div class="row-meta">
                    <div class="meta-item">
                        <i class="fa-solid fa-clock"></i>
                        <span>40 giờ</span>
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-users"></i>
                        <span>12K+ học viên</span>
                    </div>
                </div>

                <hr class="divider">

                <div class="card-footer">
                    <span class="price">2.990.000đ</span>
                    <button class="btn-detail">Xem chi tiết</button>
                </div>

            </div>
        </div>
        </div>

</body>
</html>
