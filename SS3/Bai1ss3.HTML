<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Form đặt lịch tư vấn học tập</strong></h1>
    <form action="sun.win">
        <label for="Fullname">Họ và tên:</label>
        <input type="text" name="Fullname" id="Fullname">
        <br>
        <label for="datetime">Ngày và giờ:</label>
        <input type="datetime-local" name="typeofservice" id="datetime"/>
        <br>
        <label for="typeofservice">Loại dịch vụ</label>
        <select name="typeofservice" id="typeofservice">
            <option value="study">Tư vấn học tập</option>
            <option value="career">Hướng nghiệp</option>
        </select>
        <br>
        <label for="note">Ghi chú</label>
        <br>
        <textarea name="note" id="note"></textarea>
        <br/>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
