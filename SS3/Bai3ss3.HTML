<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="garena.com">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="male">Nam 
                    <input type="radio" name="gender" id="female">Nữ</td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="specialized">Chuyên ngành:</label></td>
                <td><input type="text" name="specialized" id="specialized"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year"></td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input type="number" name="GPA" id="GPA"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td><select name="class" id="class">
                    <option value="Class">Lớp 1</option>
                    <option value="Class">Lớp 2</option>
                    <option value="Class">Lớp 3</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="day">Ngày đăng kí nhập học:</label></td>
                <td><input type="datetime-local" name="day" id="day" step="0.01"></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
