<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="garena.com">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="male">Nam
                    <input type="radio" name="gender" id="female">Nữ</td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
             <tr>
                <td><label for="role">Vai trò trong công ty:</label></td>
                <td><select name="role" id="role">
                    <option value="manager">Giám đốc hệ điều hành(CEO)</option>
                    <option value="employee">Nhân viên</option>
                    </select></td>
            </tr>
             <tr>
                <td><label for="scale">Quy mô công ty:</label></td>
                <td><select name="scale" id="scale">
                    <option value="small">Doanh nghiệp nhỏ</option>
                    <option value="big">Doanh nghiệp lớn</option>
                    </select></td>
            </tr>
             <tr>
                <td><label for="profession">Ngành nghề công ty:</label></td>
                <td><input type="text" name="profession" id="profession"></td>
            </tr>
            </tr>
                <td><label for="reason">Lý do tham gia CLB:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>
            </tr>
                <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="experience" id="experience"></textarea></td>
            </tr>
            </tr>
                <td><label for="goal">Mục tiêu khi tham gia CLB:</label></td>
                <td><textarea name="goal" id="goal"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td><input type="checkbox" name="event" id="networking">
                    <label for="event">Networking</label>
                    <input type="checkbox" name="event" id="workshop">
                    <label for="event">Workshops</label>
                    <input type="checkbox" name="event" id="seminar">
                    <label for="event">Hội thảo</label></td>
            </tr>
            <tr>
               <td><label for="">Đăng kí nhận bản tin:</label></td>
               <td><input type="checkbox" name="yes" id="yes">
                   <label for="yes">Có</label></td>
            </tr>
            <tr>
                <td type="submit"><button>Đăng kí hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
