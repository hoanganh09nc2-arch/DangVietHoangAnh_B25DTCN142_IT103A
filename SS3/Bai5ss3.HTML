<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="napthe.vn">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="male">Nam
                    <input type="radio" name="gender" id="female">Nữ</td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td><select name="role" id="role">
                    <option value="member">Thành viên</option>
                    <option value="leader">Trưởng nhóm</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="fav">Sở thích:</label></td>
                <td><input type="text" name="fav" id="fav"></td>
            </tr>
             </tr>
                <td><label for="skill">Kĩ năng:</label></td>
                <td><textarea name="skill" id="skill"></textarea></td>
            </tr>
            <tr>
               <td><label for="">Thời gian rảnh:</label></td>
               <td><input type="checkbox" name="time" id="morning>
                   <label for="time">Sáng</label>
                   <input type="checkbox" name="time" id="afternoon">
                   <label for="time">Chiều</label> 
                   <input type="checkbox" name="time" id="night">
                   <label for="time">Tối</label></td>
            </tr>
            <tr>
                <td><label for="favcolor">Màu yêu thích:</label></td>
                <td><input type="color" name="favcolor" id="favcolor"></td>
            </tr>
            <tr>
               <td><label for="">Đăng kí nhận bản tin:</label></td>
               <td><input type="checkbox" name="yes" id="yes">
                   <label for="yes">Có</label></td>
            </tr>
            <tr>
                <td><label for="getinfor">Nhận thông tin qua:</label></td>
                <td><input type="radio" name="getinfor" id="email">Email
                    <input type="radio" name="getinfor" id="sms">SMS</td>
            </tr>
            <tr>
                <td><button type="submit">Đăng kí thành viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
