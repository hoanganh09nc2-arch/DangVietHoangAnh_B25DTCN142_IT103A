<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form đặt mua tài liệu lập trình</h1>
    <form action="pornhub.com">
        <label for="document">Chọn tài liệu:</label>
        <select name="document" id="document">
        <option value="HTML&CSS">Tài liệu môn HTML&CSS</option>
        <option value="JSS">Tài liệu môn Javascript</option>
        </select>
        <br/>
        <label for="quantity">Số lượng:</label>
        <input type="number" name="quantity" id="quantity">
        <br/>
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note"></textarea>
        <br/>
        <label for="address">Địa chỉ giao hàng:</label>
        <textarea name="address" id="address"></textarea>
        <br/>
        <button type="submit">Đặt mua</button>
    </form>
</body>
</html>
