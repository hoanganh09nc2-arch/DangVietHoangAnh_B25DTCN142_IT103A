<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="garena.com">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="male">Nam
                    <input type="radio" name="gender" id="female">Nữ</td>
            </tr>
            <tr>
                <td><label for="IDcard">Số căn cước công dân</label></td>
                <td><input type="number" name="IDcard" id="IDcard"></td>
            </tr>
            <tr>
                <td><label for="provide">Ngày cấp:</label></td>
                <td><input type="date" name="provide" id="provide"></td>
            </tr>
            <tr>
                <td><label for="location">Nơi cấp:</label></td>
                <td><input type="text" name="location" id="location"></td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
                <td><label for="permanentaddress">Địa chỉ thường trú:</label></td>
                <td><textarea name="permanentaddress" id="permanentaddress"></textarea></td>
            </tr>
            </tr>
                <td><label for="temporaryaddress">Địa chỉ tạm trú:</label></td>
                <td><textarea name="temporaryaddress" id="temporaryaddress"></textarea></td>
            </tr>
            <tr>
                <td><label for="Idcard">Loại CCCD:</label></td>
                <td><input type="radio" name="Idcard" id="new">CCCD mới 
                    <input type="radio" name="Idcard" id="pld">CCCD cũ</td>
            </tr>
            <tr>
                <td><label for="ethnic">Dân tộc:</label></td>
                <td><input type="text" name="ethnic" id="ethnic"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"></td>
            </tr>
            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" name="nationality" id="nationality"></td>
            </tr>
            <tr>
                <td><label for="parentname">Họ tên bố/mẹ:</label></td>
                <td><input type="text" name="parentname" id="parentname"></td>
            </tr>
            <tr>
                <td><label for="parentIDcard">Số căn cước công dân của bố/mẹ</label></td>
                <td><input type="number" name="parentIDcard" id="parentIDcard"></td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh/thành phố:</label></td>
                <td><select name="city" id="city">
                    <option value="" disabled selected hidden>Chọn tỉnh/thành phố</option>
                    <option value="hn">Hà Nội</option>
                    <option value="th">Thanh Hóa</option>
                    <option value="dn">Đà Nẵng</option>
                    <option value="hcm">TP Hồ Chí Minh</option>
                </select></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
