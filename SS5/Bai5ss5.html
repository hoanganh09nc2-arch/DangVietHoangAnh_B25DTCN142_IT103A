
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ý Kiến Phản Hồi</title>
    <link rel="stylesheet" href="./Bai5ss5.css">
</head>
<body>

    <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>

    <form>
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" placeholder="Nhập họ và tên">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn">

        <label for="feedback">Phản hồi của bạn:</label>
        <textarea id="feedback" placeholder="Nhập ý kiến của bạn..."></textarea>

        <input type="submit" value="Gửi ý kiến">
    </form>

</body>
</html>
